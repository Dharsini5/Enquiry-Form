<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Enquiry form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<fieldset>
		<legend>Contact us today!</legend>
	<center>
	<form action="day1.html" method="get">
		<div>
			<label>First Name </label>
			<i class="fa fa-odnoklassniki"></i><input type="text" name="Firstname" required>
		</div><br>
		<div>
			<label>Last Name </label>
			<i class="fa fa-odnoklassniki"></i><input type="text" name="Lastname" required>
		</div><br>
		<div>
			<label>Email </label>
			<i class="fa fa-envelope"></i><input type="Email" name="email">
		</div><br>
		<div>
			<label>Phone </label>
			<i class="fa fa-phone"></i><input type="tel" name="phone">
		</div><br>
		<div>
			<label>Address </label>
			<i class="fa fa-home"></i><input type="text" name="address">
		</div><br>
		<div>
			<label>City</label>
			<i class="fa fa-home"></i><input type="text" name="city">
		</div><br>
		<div>
			<label>State</label>
			<i class="fa fa-bars"></i>
			<select>
				<option>Select your state</option>
				<option selected>Tamil Nadu</option>
				<option>Kerala</option>
				<option>Karnataka</option>
				<option>Andhra Pradesh</option>
				<option>Telugana</option>
			</select>
		</div><br>
		<div>
			<label>Zip Code</label>
			<i class="fa fa-home"></i><input type="int" name="code">
		</div><br>
		<div>
			<label>Website or domain name</label>
			<i class="fa fa-globe"></i><input type="url" name="web">
		</div><br>
		<div>
			<label>Do you have hosting?</label><br>
			<input type="radio" name="host"><label>Yes</label>
			<input type="radio" name="host"><label>No</label>
		</div><br>
		<div>
			<label>Project Description</label><br>
			<i class="fa fa-pencil"></i><textarea placeholder="project description"></textarea>
		</div>
		<input type="Submit">
		<input type="reset">

	</form>
</center>
</fieldset>
</body>
</html>
